<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN"http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <script type="text/javascript">
    function fun(str)
    {
        var num=Number(str);
        var n=0;
        document.write("<b>"+"The reversed number is "+"</b>");
        while(num>0)
        {
            n=num%10;
            n=parseInt(n);
            num=num/10;
            num=parseInt(num);
            document.write(n);
        }
    }
</script>
</head>
<body>
    <script type="text/javascript">
    var input_str=prompt("Enter some number");
    fun(input_str);
</script>
</body>
</html>
