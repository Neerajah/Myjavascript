<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Of Element</title>
    <script type="text/javascript">
        function my_fun1()
        {
            my_img.src="clock1.jpeg";
        }
        function my_fun2()
        {
            my_img.src="clock2.jpeg";
        }
        function my_fun3()
        {
            my_img.src="clock3.jpeg";
        }
    </script>
</head>
<body>
    <form>
    <input type="button" value="1" onclick="my_fun1();"/>
    <input type="button" value="2" onclick="my_fun2();"/>
    <input type="button" value="3" onclick="my_fun3();"/>
    </form>
    <img id="my_img"/>
</body>
</html>
