<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>for_inDemo</title>
  </head>
  <body>
    <strong>
        <script type="text/javascript">
            Days=new Array();
            Days[0]="Sunday";
            Days[1]="Monday";
            Days[2]="Tuesday";
            Days[3]="Wednesday";
            Days[4]="Thursday";
            Days[5]="Friday";
            Days[6]="Saturday";
            for(i in Days)
            {
                document.write(Days[i]+"<br>");
            }
        </script>
    </strong>
  </body>
</html>
