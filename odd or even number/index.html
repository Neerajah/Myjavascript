<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function fun(str)
        {
            var num=Number(str);
            if(num%2==0)
            alert("Even Number!!!");
            else
            alert("Odd Number!!!");
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        var input_str=prompt("Enter some number","");
        fun(input_str);
    </script>
</body>
</html>
