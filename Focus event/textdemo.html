<!DOCTYPE html>
<html>
    <head>
        <title> Demo of onclick Tah Attribute</title>
        <script type="text/javascript">
            function my_fun()
            {
                document.getElementById("mytext").value="Technical Publications";
            }
        </script>
    </head>
    <body>
        <center>
            <form id="form 1">
                <label>Click this button:
                    <input type="button" value="Click" onclick="my_fun();"/><br/>
                </label>
                <input type="text" value="" id="mytext" onfocus="this.blur();"/>
            </form>
            <p><em>
                Note: On clicking the button some text appears in the text box which can not be further editable!!!
            </em></p>
        </center>
    </body>
</html>
