<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN"http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>String Properties and Methods Demo</title>
    </head>
    <body>
        <strong>
            <script type="text/javascript">
                var s1="Hello";
                var s2="Parth!";
                document.write("First string is: "+s1+"<br>");
                document.write("Second string is: "+s2+"<br>");
                document.write("Concatenating two strings: "+s1.concat(s2)+"<br>");
                document.write("Finding length of Second string: "+s2.lenth+"<br>");
                document.write("The character at 0th pposition of First string is: "+s1.charAt(0)+"<br>");
                document.write("The First string can be converted to upper case as: "+s1.toUpperCase());
            </script>
        </strong>
    </body>
</html>
